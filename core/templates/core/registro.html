{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro ‚Äî El Totem</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/formulario.css' %}">
</head>
<body>

  <section class="fondo-registro formulario-registro">
    <div class="contenedor-formulario">
      <h2>üßô‚Äç‚ôÇÔ∏è √önete al Clan Totem</h2>

      <form id="formulario_registro" method="POST" novalidate>
        {% csrf_token %}

        <div class="bloque-campo">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" class="campo-runa">
          <p id="username-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="campo-runa">
          <p id="nombre-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="campo-runa">
          <p id="apellido-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" name="email" class="campo-runa">
          <p id="email-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="password1">Contrase√±a</label>
          <input type="password" id="password1" name="password1" class="campo-runa">
          <p id="password1-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="password2">Confirmar Contrase√±a</label>
          <input type="password" id="password2" name="password2" class="campo-runa">
          <p id="password2-error" class="error-text"></p>
        </div>

        <div class="bloque-campo">
          <label for="direccion">Direcci√≥n</label>
          <input type="text" id="direccion" name="direccion" class="campo-runa">
          <p id="direccion-error" class="error-text"></p>
        </div>

        <button type="submit" class="boton-invocacion">Registrarse</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap Bundle JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery desde CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Validador de registro -->
  <script src="{% static 'core/js/validadoresregistro.js' %}"></script>
</body>
</html>
